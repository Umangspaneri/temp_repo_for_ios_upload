name: Build unsigned iOS Archive

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  archive:
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      # 1. Checkout your code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: stable

      # 3. Install CocoaPods
      - name: Install CocoaPods
        run: |
          gem install cocoapods --user-install
          export PATH="$HOME/.gem/ruby/3.0.0/bin:$PATH"
          cd ios && pod install --repo-update && cd ..

      # 4. Build iOS without signing
      - name: Flutter build (no codesign)
        run: flutter build ios --release --no-codesign

      # 5. Archive unsigned .xcarchive
      - name: Archive unsigned
        run: |
          mkdir -p build/ios/archive
          xcodebuild \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            -archivePath build/ios/archive/Runner.xcarchive \
            archive

      # 6. Create minimal ExportOptions.plist
      - name: Create ExportOptions.plist
        run: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
            "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>signingStyle</key><string>manual</string>
            <key>teamID</key><string>${{ secrets.APPLE_TEAM_ID }}</string>
          </dict>
          </plist>
          EOF

      # 7. Upload both as artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-archive
          path: |
            build/ios/archive/Runner.xcarchive
            ios/ExportOptions.plist
