name: Build unsigned iOS Archive

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  archive:
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üê¶ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: stable

      - name: üì¶ Install CocoaPods
        run: |
          gem install cocoapods --user-install
          export PATH="$HOME/.gem/ruby/3.0.0/bin:$PATH"
          echo "‚úÖ CocoaPods installed"

      - name: üî® Flutter build (no codesign)
        run: |
          flutter build ios --release --no-codesign
          echo "‚úÖ Flutter build complete"

      - name: üì¶ Install Pods
        run: |
          cd ios
          pod install --repo-update
          cd ..
          echo "‚úÖ Pods installed"

      - name: üì¶ Archive unsigned
        run: |
          mkdir -p build/ios/archive
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            -archivePath build/ios/archive/Runner.xcarchive \
            archive
          echo "‚úÖ Archive created"

      - name: üìù Create ExportOptions.plist
        run: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
            "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store-connect</string>
            <key>signingStyle</key><string>manual</string>
            <key>teamID</key><string>${{ secrets.APPLE_TEAM_ID }}</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.rentpedia</key><string>Rentpedia_AppStore_2025</string>
            </dict>
          </dict>
          </plist>
          EOF
          echo "‚úÖ ExportOptions.plist updated"

      - name: üíæ Upload unsigned archive
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-archive
          path: |
            build/ios/archive/Runner.xcarchive
            ios/ExportOptions.plist

      - name: üîê Import certs and profile
        run: |
          security create-keychain -p "" build.keychain
          security unlock-keychain -p "" build.keychain

          security import certs/Certificates.p12 \
            -k ~/Library/Keychains/build.keychain \
            -P "${{ secrets.IOS_CERT_PASSWORD }}" \
            -T /usr/bin/codesign -T /usr/bin/security

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp certs/Rentpedia_AppStore_2025.mobileprovision \
            ~/Library/MobileDevice/Provisioning\ Profiles/

          security set-key-partition-list \
            -S apple-tool:,codesign \
            -s -k "" ~/Library/Keychains/build.keychain
          echo "‚úÖ Certs and profile imported"

      - name: üì¶ Export signed IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/ios/exported \
            OTHER_CODE_SIGN_FLAGS="--keychain ~/Library/Keychains/build.keychain"
          echo "‚úÖ IPA exported"

      - name: üöÄ Upload to App Store
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file build/ios/exported/Runner.ipa \
            --username "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APP_SPECIFIC_PASSWORD }}"
          echo "‚úÖ Upload complete"
