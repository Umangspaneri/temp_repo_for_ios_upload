#distributionBase=GRADLE_USER_HOME
#distributionPath=wrapper/dists
#zipStoreBase=GRADLE_USER_HOME
#zipStorePath=wrapper/dists
#distributionUrl=https\://services.gradle.org/distributions/gradle-8.3-all.zip

# Specifies the base directory for the Gradle distribution.
distributionBase=GRADLE_USER_HOME

# Specifies the path to the directory where Gradle distributions will be stored.
distributionPath=wrapper/dists

# Specifies the base directory for storing the Gradle distribution ZIP files.
zipStoreBase=GRADLE_USER_HOME

# Specifies the path to store the distribution ZIP files.
zipStorePath=wrapper/dists

# Specifies the Gradle distribution URL. It is set to Gradle 8.3 for compatibility with AGP 8.3.0.
distributionUrl=https\://services.gradle.org/distributions/gradle-8.4-all.zip
